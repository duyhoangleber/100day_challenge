<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 Day Challenge Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ 100 Day Challenge Tracker</h1>
            <div class="header-content">
                <!-- Left side: Overview Stats -->
                <div class="overview-section">
                    <h2>ðŸ“Š Overview</h2>
                    <div class="stats" id="stats">
                        <div class="stat-item">
                            <span class="stat-label">Completed Days:</span>
                            <span class="stat-value" id="completed">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Remaining:</span>
                            <span class="stat-value" id="remaining">100</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Progress:</span>
                            <span class="stat-value" id="percentage">0%</span>
                        </div>
                    </div>
                </div>

                <!-- Right side: Tasks List Management -->
                <div class="tasks-list-section">
                    <div class="tasks-list-header">
                        <h2>ðŸ“‹ Daily Tasks List</h2>
                        <button id="addTaskBtn" class="btn btn-small">+ Add Task</button>
                    </div>
                    <div class="tasks-list" id="tasksList">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
            </div>
        </header>

        <div class="calendar-container">
            <div class="calendar-grid" id="calendar">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>

        <!-- Day Tasks Modal -->
        <div class="modal" id="dayTasksModal">
            <div class="modal-content">
                <span class="close" id="closeDayModal">&times;</span>
                <h2>Day <span id="modalDayNumber"></span> Tasks</h2>
                <div class="day-tasks-list" id="dayTasksList">
                    <!-- Tasks with checkboxes will be loaded here -->
                </div>
                <div class="day-notes-section">
                    <label for="dayNotesTextarea">Notes:</label>
                    <textarea id="dayNotesTextarea" placeholder="Add notes for this day..."></textarea>
                </div>
                <button id="saveDayTasks" class="btn btn-primary">Save</button>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div class="modal" id="editTaskModal">
            <div class="modal-content modal-small">
                <span class="close" id="closeEditTaskModal">&times;</span>
                <h2 id="editTaskModalTitle">Edit Task</h2>
                <div class="edit-task-form">
                    <input type="text" id="editTaskInput" placeholder="Enter task name...">
                    <div class="modal-buttons">
                        <button id="saveEditTaskBtn" class="btn btn-primary">Save</button>
                        <button id="cancelEditTaskBtn" class="btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
